<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
       content="width=device-width, initial-scale=1.0">
  <title>Client Website</title>
  <!-- Link to the CSS file -->
  <link rel="stylesheet"
       href="./assets/css/styles.css">
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul class="nav-list">
      <li><a href="#header"
             class="nav-link">Home</a></li>
      <li><a href="#about"
             class="nav-link">About</a></li>
      <li><a href="#gallery"
             class="nav-link">Gallery</a></li>
      <li><a href="#contact"
             class="nav-link">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Header Section -->
  <header id="header"
       class="header">
    <h1 class="header-title">Client's Name Will Go Here</h1>
  </header>

  <!-- About Section -->
  <section id="about"
       class="about-section">
    <h2>About</h2>
    <p>Who the client is and what they do will go here.</p>
  </section>

  <!-- Gallery Section -->
  <section id="gallery"
       class="gallery-section">
    <h2>Gallery</h2>
    <!-- Placeholder for images/videos -->
    <div class="gallery-content">
      <div class="gallery-item">Image/Video 1</div>
      <div class="gallery-item">Image/Video 2</div>
      <div class="gallery-item">Image/Video 3</div>
    </div>
  </section>

  <!-- Contact Us Section -->
  <section id="contact"
       class="contact-section">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
             id="name"
             required>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email"
             id="email"
             required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message"
             rows="3"
             required></textarea>
      </div>
      <button type="submit"
           class="submit-btn">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; Client Name. All rights reserved.</p>
  </footer>

</body>

</html>
