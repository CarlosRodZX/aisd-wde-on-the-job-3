<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
       content="width=device-width, initial-scale=1.0">
  <title>Client Website</title>
  <!-- Your link to the CSS file will go below  -->
  <link rel="stylesheet" href="./assets/css/style.css"> 
</head>

<body>
  <!-- Navigation Bar -->
  <nav>
    <!-- Links to different sections of the website -->
    <ul>
      <li><a href="#header">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#contact">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Header Section -->
  <header id="header">
    <h1>Client's Name Will Go Here</h1>
  </header>

  <!-- About Section -->
  <section id="about">
    <h2>About</h2>
    <p>Who the client is and what they do will go here.</p>
  </section>

  <!-- Gallery Section -->
  <section id="gallery">
    <h2>Gallery</h2>
    <!-- Placeholder for images/videos -->
  </section>

  <!-- Contact Us Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <div>
        <label for="name">Name</label>
        <input type="text"
             id="name"
             required>
      </div>
      <div>
        <label for="email">Email address</label>
        <input type="email"
             id="email"
             required>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message"
             rows="3"
             required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; Client Name. All rights reserved.</p>
  </footer>

</body>

</html>
